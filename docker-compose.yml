services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3003:3000
    restart: unless-stopped 
    volumes:
      - G:\homepage\config:/app/config # Make sure your local config directory exists
      - G:\homepage\var\run\docker.sock:/var/run/docker.sock # (optional) For docker integrations
    environment:
      HOMEPAGE_ALLOWED_HOSTS: localhost:3003,192.168.0.108:3003
